<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="overflow-hidden mb-1">
                    <h2 class="font-weight-normal text-7 mb-0">
                        <strong class="font-weight-extra-bold">Company</strong> Form
                    </h2>
                </div>
                <div class="overflow-hidden mb-4 pb-3">
                    <p class="mb-0">
                        Please fill out the form to register your company.
                    </p>
                </div>

                <form id="companyForm" method="POST" enctype="multipart/form-data">
                    <input type="hidden" value="true" name="emailSent" id="emailSent" />
                    <div class="form-group">
                        <label class="required text-2">Name</label>
                        <input
                            type="text"
                            value=""
                            data-msg-required="Please enter your company name."
                            maxlength="100"
                            class="form-control"
                            name="name"
                            id="name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="required text-2">Phone</label>
                        <input
                            type="text"
                            value=""
                            data-msg-required="Please enter your company name."
                            maxlength="100"
                            class="form-control"
                            name="phone"
                            id="phone"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="required text-2">Email</label>
                        <input
                            type="email"
                            value=""
                            data-msg-required="Please enter your email address."
                            data-msg-email="Please enter a valid email address."
                            maxlength="100"
                            class="form-control"
                            name="email"
                            id="email"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="required text-2">Website</label>
                        <input
                            type="url"
                            value=""
                            data-msg-required="Please enter your company website URL."
                            maxlength="100"
                            class="form-control"
                            name="website"
                            id="website"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="required text-2">Industry</label>
                        <input
                            type="text"
                            value=""
                            data-msg-required="Please enter the industry of your company."
                            maxlength="100"
                            class="form-control"
                            name="industry"
                            id="industry"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="required text-2">Year of establishment</label>
                        <input
                            type="number"
                            value=""
                            data-msg-required="Please enter the year your company was founded."
                            class="form-control"
                            name="foundedYear"
                            id="foundedYear"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="required text-2">Location</label>
                        <input
                            type="text"
                            value=""
                            data-msg-required="Please enter your company location."
                            maxlength="100"
                            class="form-control"
                            name="location"
                            id="location"
                            required
                        />
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="termsCheckbox"
                            name="terms"
                            required
                        />
                        <label class="form-check-label" for="termsCheckbox">
                            I accept the <a href="#">Terms and Conditions</a>
                        </label>
                        </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <hr />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 mb-5">
                            <input
                                type="button"
                                id="companyFormSubmit"
                                value="Submit"
                                class="btn btn-primary btn-modern pull-right"
                            />
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div
        class="modal fade"
        id="successModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="successModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Congratulations! Your company form has been successfully submitted.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div
        class="modal fade"
        id="errorModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="errorModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error!</h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Oops! Something went wrong while submitting the company form. Please try again later.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#companyFormSubmit").click(function () {
                // Get form data
                const formData = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    phone: $("#phone").val(),
                    website: $("#website").val(),
                    industry: $("#industry").val(),
                    foundedYear: $("#foundedYear").val(),
                    location: $("#location").val(),
                };

                // Send the form data to the server using AJAX
                $.ajax({
                    type: "POST",
                    url: "https://asure-backend.onrender.com/company/create",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function () {
                        // Show success modal
                        $("#successModal").modal("show");
                    },
                    error: function () {
                        // Show error modal
                        $("#errorModal").modal("show");
                    },
                });
            });
        });
    </script>
</body>
</html>
