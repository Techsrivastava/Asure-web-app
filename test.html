<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Notifications</title>
</head>
<body>
  <h1>Real-Time Notifications</h1>
  <button id="sendMatch">Send Matching Property</button>
  <div id="notification"></div>
  
  <script src="http://localhost:10000/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('match', (data) => {
      console.log('Match found:', data.message);
      // You can display a notification or take other actions here
    });
  </script>
</body>
</html>
